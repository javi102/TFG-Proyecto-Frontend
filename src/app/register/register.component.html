<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="logo"></div>
    <div class="global">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="riot-games"></div>
            <h2>Bienvenido Invocador</h2>

            <label for="nombre">Nombre:</label>
            <input id="nombre" class="input" type="text" formControlName="username" placeholder="Nombre de Invocador">
        
            <label for="correo">Correo Electrónico:</label>
            <input id="correo" class="input" type="text" formControlName="email" placeholder="Introduce tu correo">
        
            <label for="password">Contraseña:</label>
            <input id="password" class="input" type="password" formControlName="password" placeholder="Escribe la contraseña">
            
            <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
            <button type="submit" class="send">→</button>
        </form>
    </div>
</body>
</html>
